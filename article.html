<script>
    const btn_more = document.querySelector("#more_header_btn")
    let icon = document.querySelector("#icon_more_menu")
    let menu_more = document.querySelector("#list_menu_more")

    btn_more.addEventListener("click",() =>{
        // Comprobamos si el src actual contiene el nombre de la flecha
        if (icon.src.includes('Menu_icon_more.svg')) {
            icon.src = 'img/Close_Icon.svg'; // Cambia al nuevo icono
            menu_more.classList.remove("hidden");
            menu_more.classList.add("block");
        } else {
            icon.src = 'img/Menu_icon_more.svg'; // Vuelve a la flecha original
            menu_more.classList.remove("block");
            menu_more.classList.add("hidden");
        }
    })
</script>
