<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!---->
    
</head>

<body class="">
    <header class="w-full h-15 fixed bg-transparent flex-col items-center">
        <nav class="w-full flex justify-between items-center">
            <div>
                <img src="img/Aetherfield_logo.svg" alt="" class="m-5">
            </div>

            <ul class="flex items-center justify-end md:justify-between w-auto md:w-[395px] m-4">
                <li class="hidden md:block font-bold hover:opacity-25 duration-700 cursor-pointer">Product</li>
                <li class="hidden md:block font-bold hover:opacity-25 duration-700 cursor-pointer">Journal</li>
                <li class="hidden md:block font-bold hover:opacity-25 duration-700 cursor-pointer">About</li>
                <li class="hidden md:block font-bold hover:opacity-25 duration-700 cursor-pointer">Carrers</li>
                <li class="hidden md:block">
                    <a href="" class="group md:flex justify-between items-center gap-1 font-bold hover:opacity-25 duration-700 cursor-pointer">
                        <p>Get started</p>
                        <img src="img/Arrow_Black.svg" alt="" class="transition-transform duration-500 group-hover:translate-x-2">
                    </a>
                </li>
                <li id="more_header_btn" class="block hover:opacity-25 cursor-pointer duration-700  md:hidden lg:hidden">
                    <img src="./img/Menu_icon_more.svg" alt="" id="icon_more_menu" class="w-4 h-4">
                </li>
            </ul>
        </nav>
        <div  id="list_menu_more" class="hidden w-full h-96 pr-5 pb-5 pl-5 md:hidden">
            <ul>
                <li class="text-2xl pt-6 pb-6 border-b-2 border-bottom-color[oklch(0.922_0_0)] font-bold hover:opacity-25 duration-700 cursor-pointer">Product</li>
                <li class="text-2xl pt-6 pb-6 border-b-2 border-bottom-color[oklch(0.922_0_0)] font-bold hover:opacity-25 duration-700 cursor-pointer">Journal</li>
                <li class="text-2xl pt-6 pb-6 border-b-2 border-bottom-color[oklch(0.922_0_0)] font-bold hover:opacity-25 duration-700 cursor-pointer">About</li>
                <li class="text-2xl pt-6 pb-6 border-b-2 border-bottom-color[oklch(0.922_0_0)] font-bold hover:opacity-25 duration-700 cursor-pointer">Carrers</li>
                <li class="pt-6 flex items-center text-center justify-center ">
                    <a href="" class="h-13 w-full bg-[oklch(14.7%_0.004_49.25)] text-2xl text-white group  gap-1 font-bold hover:opacity-25 duration-700 cursor-pointer">
                        <p class="p-4">Get started</p>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main></main>
    <footer></footer>
</body>
<script>
    const btn_more = document.querySelector("#more_header_btn")
    let icon = document.querySelector("#icon_more_menu")
    let menu_more = document.querySelector("#list_menu_more")

    btn_more.addEventListener("click",() =>{
        // Comprobamos si el src actual contiene el nombre de la flecha
        if (icon.src.includes('Menu_icon_more.svg')) {
            icon.src = 'img/Close_Icon.svg'; // Cambia al nuevo icono
            menu_more.classList.remove("hidden");
            menu_more.classList.add("block");
        } else {
            icon.src = 'img/Menu_icon_more.svg'; // Vuelve a la flecha original
            menu_more.classList.remove("block");
            menu_more.classList.add("hidden");
        }
    })
</script>
</html>
